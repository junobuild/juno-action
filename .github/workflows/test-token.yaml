name: Test Token Authentication

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test-token:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: 'https://registry.npmjs.org'

      - name: Deploy with OIDC authentication
        uses: ./
        with:
          args: hosting deploy
        env:
          PROJECT_PATH: ./e2e

  may-merge:
    needs: ['test-token']
    runs-on: ubuntu-latest
    steps:
      - name: Cleared for merging
        run: echo OK