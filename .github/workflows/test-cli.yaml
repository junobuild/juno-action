name: Test Juno CLI runs from Docker image

on:
  workflow_dispatch:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          load: true
          tags: juno-action:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Juno CLI version
        run: |
          OUTPUT=$(docker run --rm -e JUNO_TOKEN="${{ secrets.JUNO_TOKEN }}" juno-action version --cli)
          echo "$OUTPUT"
          if [[ "$OUTPUT" != *"v0.4.0"* ]]; then
            echo "‚ùå Expected version v0.4.0 not found in output"
            exit 1
          fi
        shell: bash
